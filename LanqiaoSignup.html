<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>蓝桥杯大赛报名</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-T
    c5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    body{
      /* background-color:#000; */
      background-image: url(bgpictrue.jpg);
      background-size: 100%;
    }
  </style>
  </head>
  
  <body>
    <form>
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-5">
              <h2 class="text-center">蓝桥杯大赛报名系统</h1>
              <div class="input-group input-group-md">
                <span class="input-group-addon">姓名</span>
                <input type="text" class="form-control" placeholder="请输入姓名" aria-describedby="sizing-addon1">
              </div>
              <br/>
              <div class="input-group input-group-md">
                <span class="input-group-addon">学号</span>
                <input type="text" class="form-control" placeholder="请输入学号" aria-describedby="sizing-addon1">
              </div>
              <br/>
              <div class="input-group input-group-md">
                <span class="input-group-addon">班级</span>
                <input type="text" class="form-control" placeholder="请输入班级" aria-describedby="sizing-addon1">
              </div>
              <br/>
              <div class="input-group input-group-md">
                <span class="input-group-addon">入学年份</span>
                <input type="text" class="form-control" placeholder="请输入入学年份" aria-describedby="sizing-addon1">
              </div>
              <br/>
              <div class="input-group input-group-md">
                <span class="input-group-addon">手机号码</span>
                <input type="text" class="form-control" placeholder="请输入手机号码" aria-describedby="sizing-addon1">
              </div>
              <br/>
              <div class="input-group input-group-md">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="密码长度6-16位，包含数字与字母" aria-describedby="sizing-addon1">
              </div>
              <br/>
              <div class="input-group input-group-md">
                <span class="input-group-addon">重复密码</span>
                <input type="password" class="form-control" placeholder="请再次输入密码" aria-describedby="sizing-addon1">
              </div>
              <br/>
              <div class="row">
                <div class="col-md-8 col-xs-12">
                  <div class="input-group input-group-md" style="margin-right: 0">
                    <span class="input-group-addon">验证码</span>
                    <input type="text" class="form-control" placeholder="请输入验证码" aria-describedby="sizing-addon1">
                  </div>
                </div>
                <div class="col-md-4 col-xs-6">
                  <button class="btn btn-success btn-md">获 取 验 证 码</button>
                </div>
              </div>
              <br/>
  
              <button class="btn btn-primary  btn-block" type="submit">立即注册</button>
            </div>

            <div class="col-md-4"><p></p></div>

          </div>
          <hr/>
          <footer class="text-center">
            <p>powered by <a href="czqmike@foxmail.com">czqmike</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          </footer>
        </div>
      </div>
    </form>
  </body>
  
  </html>
